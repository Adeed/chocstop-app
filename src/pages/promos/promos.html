<!--
  Generated template for the PromosPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Promotions</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="cartPage()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="card-background-page">
  <ion-card *ngFor="let data of PromosData">
    {{ data.promoId }}:{{ data.promoTitle }} 
    {{data.promoDesc}}
    ({{ data.promoSdate }} ) ({{ data.promoEdate}} )
    {{promoActive}}
    <ion-icon name="arrow" item-right></ion-icon>
  </ion-card>
</ion-content>
