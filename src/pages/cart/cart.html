<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>My Cart</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div>
        <p>Total Items ( {{totalItems}} ) =
            <strong> &pound; {{totalPrice}}</strong>
        </p>
    </div>

    <ion-list padding>
        <ion-item ion-card *ngFor="let item of cartItems">
            <h2>{{item?.name}} ({{item?.price}})</h2>
            <p>Total Items: {{item?.quantity}}</p>
            <p> Total Price : Â£ {{ item?.price * item?.quantity }}</p>
            <ion-buttons end>
                <button ion-button icon-only (click)="removeItemFromCart(item.id); item.quantity=0">
                    <ion-icon name="close"></ion-icon>
                </button>
            </ion-buttons>
        </ion-item>
    </ion-list>
    
    <div [innerHTML]="closed"> </div>
    <button ion-button block [disabled]="!isenabled" (click)="checkout()" ion-button>Check Out</button>
</ion-content>
